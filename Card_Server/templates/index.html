<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡號系統</title>
    <script>
        function setExpiry(minutes) {
            document.getElementById('expiry').value = minutes;
        }
    </script>
</head>
<body>
    <h1>卡號系統</h1>
    <form action="/" method="post">
        
        <button type="button" onclick="setExpiry(7*24*60)">周卡</button>
        <button type="button" onclick="setExpiry(30*24*60)">月卡</button>
        <br><br>
        <label for="expiry">有效時間:</label>
        <input type="number" id="expiry" name="expiry" min="1" required>
        <br><br>
        <button type="submit">生成</button>
    </form>
    {% if card_number %}
        <h2>卡號: {{ card_number }}</h2>
    {% endif %}
</body>
</html>
