<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡號系統</title>
</head>
<body>
    <h1>卡號系統</h1>
    <form action="/" method="post">
        <button type="submit">卡號系統</button>
        <br><br>
        <label for="expiry">有效時間:</label>
        <input type="number" id="expiry" name="expiry" min="1" required>
    </form>
    {% if card_number %}
        <h2>Generated Card Number: {{ card_number }}</h2>
    {% endif %}
</body>
</html>
