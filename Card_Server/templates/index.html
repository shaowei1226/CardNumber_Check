<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Card Number</title>
</head>
<body>
    <h1>Generate Card Number</h1>
    <form action="/" method="post">
        <button type="submit">Generate Card Number</button>
        <br><br>
        <label for="expiry">有效時間(分鐘):</label>
        <input type="number" id="expiry" name="expiry" min="1" required>
    </form>
    {% if card_number %}
        <h2>Generated Card Number: {{ card_number }}</h2>
    {% endif %}
</body>
</html>
